<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student and Research Enthusiast</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student and Research Enthusiast</h1>
        <p>Exploring the Wonders of Physics and Mathematics</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="discussion.html">Discussion</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="content">
        <div class="login-container">
            <h2>Login</h2>
            <form action="dashboard.html" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Student and Research Enthusiast. All rights reserved.</p>
    </footer>
</body>
</html>
